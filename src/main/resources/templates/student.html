<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5 mb-5">
    <h1>Add student</h1>
    <form action="/student/add" method="post">
        <label>
            <input type="text" name="firstName" placeholder="Enter student's First name" class="form-control">
        </label><br>
        <label>
            <input type="text" name="lastName" placeholder="Enter student's Last name" class="form-control">
        </label><br>
        <label>
            <input type="email" name="email" placeholder="Enter student's email" class="form-control">
        </label><br>
        <label>
            <input type="password" name="password" placeholder="Enter student's password" class="form-control">
        </label><br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>

<div class="container mt-5 mb-5">
    <h1>Edit student</h1>
    <form  action="/student/edit/{id}" method="post">
        <div th:each="el:${student}">
            <label>
                <input type="text" th:value="${student.getFirstName()}" name="firstName" placeholder="Enter title marathon"
                       class="form-control">
            </label><br>
            <label>
                <input type="text" th:value="${student.getLastName()}" name="lastName" placeholder="Enter student's Last name" class="form-control">
            </label><br>
            <label>
                <input type="text" th:value="${student.getPassword()}" name="password" placeholder="Enter student's password" class="form-control">
            </label><br>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </form>
</div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
