<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marathons</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Marathon List</h1>

<br/><br/>
<div>
    <table >
        <tr th:each="marathon: ${marathons}">
            <td th:text="${marathon.getTitle()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
